# databricks.yml (VERSÃO FINAL COM ESPECIFICAÇÃO DE CATÁLOGO)
bundle:
  name: databricks_hotel_etl

workspace:
  host: https://dbc-03ce1db1-207c.cloud.databricks.com

resources:
  pipelines:
    dlt_hotel_pipeline:
      name: "DLT - Pipeline de ETL da Hotelaria"
      
      # MUDANÇA: Separamos o catálogo do schema.
      catalog: "production" # <-- Adicionamos esta linha para especificar o catálogo.
      target: "raw"         # <-- O 'target' agora é apenas o schema.
      
      serverless: true

      libraries:
        - notebook:
            path: "${workspace.root_path}/src/02_transient_to_raw/dlt_raw_pipeline.py"
      
      development: true
      continuous: false

targets:
  dev:
    mode: development
    workspace:
      root_path: /Users/${workspace.current_user.userName}/.bundle/${bundle.name}/dev